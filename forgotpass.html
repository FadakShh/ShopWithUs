<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body style="background-image: url(images/test2.jpg); background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
">
  <div class="wrapper">
    <div class="container">
        <div class="title-section">
            <h2 class="title">Reset Password</h2>
            <i class='bx bxs-lock-alt'></i>
            <p class="info">
                Enter your email address to receive a password reset link. 
                If an account exists with this email, you'll receive further instructions via email
            </p>
        </div>

        <form action="" class="form">
            <div class="input-group">
                <label for="" class="label-title">Enter Your Email</label>
                <input type="email" name="email" placeholder="Enter Your Email">
                <span class="icon">&#9993;</span>
            </div>
            <div class="input-group">
                <button class="submit-btn" type="submit">Send My Password</button>
            </div>
        </form>
    </div>
  <script>
         function sendPassword() {
        var emailInput = document.getElementById("emailInput");
        var email = emailInput.value.trim();

        // Reset previous error styles
        emailInput.classList.remove("error");

        // Check if email is empty
        if (email === "") {
            emailInput.classList.add("error");
            return; // Don't proceed if email is empty
        }

        // Perform validation if needed
        // Here, you can send the password reset request to the server
        // For demonstration purposes, let's just log the email to console
        console.log("Sending password reset request to: " + email);
        // You can add AJAX requests or other logic to send the password reset request
        // Example: using Fetch API to send a POST request to a server
        /*
        fetch('/resetpassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        })
        .then(response => {
            // Handle response here
        })
        .catch(error => {
            // Handle error here
        });
        */

        // Change button text and disable button after sending request
        var sendButton = document.querySelector("button");
        sendButton.innerText = "Password Sent";
        sendButton.disabled = true;
    }

  </script>
</body>


</html>
