    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wishlist-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .wishlist-item .name {
            font-weight: bold;
        }

        .wishlist-item .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .wishlist-item .remove-btn:hover {
            background-color: #d32f2f;
        }

        footer#footer {
            margin-top: auto;
            background-color: #f9f9f9;
            padding: 10px;
        }

        .footer-copyright {
            background-color: #f9f9f9;
            padding-top: 10px;
            padding-bottom: 2px;
        }

        .max-inner {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
<header id="header" style="padding: 10px;">
    <h1 style="font-size: 24px;">Wishlist</h1>
</header>
<div id="wishlist"></div>

<footer id="footer">

</footer>

    </div>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="html/header.js"></script>
<script src="html/footer.js"></script>


<script>
    const wishlistItems = [
        {id: 1, name: "Item 1"},
        {id: 2, name: "Item 2"},
        {id: 3, name: "Item 3"}
    ];

    function renderWishlist() {
        const wishlistContainer = document.getElementById('wishlist');
        wishlistContainer.innerHTML = '';

        wishlistItems.forEach(item => {
            const wishlistItem = document.createElement('div');
            wishlistItem.className = 'wishlist-item';
            wishlistItem.innerHTML = `
          <span class="name">${item.name}</span>
          <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
        `;
            wishlistContainer.appendChild(wishlistItem);
        });
    }


    function removeItem(id) {
        const index = wishlistItems.findIndex(item => item.id === id);
        if (index !== -1) {
            wishlistItems.splice(index, 1);
            renderWishlist();
        }
    }


    renderWishlist();
</script>
