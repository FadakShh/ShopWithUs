  <meta name="description" content="Indigo - A clean, responsive ecommerce HTML template">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="css/normalize-and-boilerplate.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/flexslider.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #header .logo {
      color: whitesmoke;
    }

    .menucu {
      color: whitesmoke;
    }
  </style>


  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css\contactcss.css">
</head>

<body style="background-image: url(images/stylish-woman-spring-city-with-shopping-bags.jpg);">
  <header id="header">

  </header>
  <div class="containercu">
    <div class="text-center">
      <h1>Contact Us</h1>

    </div>
    <div class="content" style="
      background-color: rgba(255, 255, 255, 0.598); padding-left: 20px; ">
      <div class="col-11">
        <div class="address-line">
          <img alt="location" src="images/marker.png" class="icon">
          <div class="contact-info">
            <div class="contact-info-title">Address</div>
            <div>
              <p class="par">Eclat LLC</p>
            </div>
            <div>
              <p class="par">Lebanon,Beirut</p>
            </div>

          </div>
        </div>
        <div class="address-line">
          <img alt="location" src="images/phone.png" class="icon">
          <div class="contact-info">
            <div class="contact-info-title">Phone</div>
            <div class="par">+961 01 111 222</div>
          </div>
        </div>
        <div class="address-line">
          <img alt="location" src="images/mail.png" class="icon">
          <div class="contact-info">
            <div class="contact-info-title">Email</div>
            <div class="par">office@Eclat.com</div>
          </div>
        </div>
      </div>
      <div class="col-22">
        <form style="border-radius: 20px;">
          <div class="form-container">
            <h2>Send Message</h2>
            <div class="form-row">
              <label>Full Name</label>
              <div>
                <input type="text" class="form-field" id="name" required>
              </div>
            </div>
            <div class="form-row">
              <label>Email</label>
              <div>
                <input type="text" class="form-field" id="email" required>
              </div>
            </div>
            <div class="form-row">
              <label>Type your message...</label>
              <div>
                <input type="text" class="form-field" id="messages" required>
              </div>
            </div>
            <input type="button" class="send-btn" value="Send" onclick="sendmessage()">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
