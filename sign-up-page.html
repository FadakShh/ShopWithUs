<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Register | Create your own account </title>
    <link rel="stylesheet" href="css/signupcss.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-image: url(images/tailoring-studio-with-dress-form-laptop.jpg);background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;">
    <div><a href="index.html">
            <p class="divback"> <b>&laquo;GO BACK&laquo;</b> </p>
        </a>
    </div>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#" id="form">
                <div class="user-details">
                    <div class="input-box">
                        <input type="text" placeholder=" " required id="name">
                        <span class="details">Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder=" " required id="username">
                        <span class="details">Username</span>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder=" " required id="email">
                        <span class="details">Email</span>
                        <span class="error-message">Please enter a valid email</span>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder=" " required id="phonenb">
                        <span class="details">Phone Number</span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder=" " required id="password">
                        <span class="details">Password</span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder=" " required id="password2">
                        <span class="details">Confirm Password</span>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputFields = document.querySelectorAll('.input-box input');

            // Add event listeners for input focus and blur
            inputFields.forEach(inputField => {
                inputField.addEventListener('focus', () => {
                    inputField.parentElement.querySelector('.details').classList.add('active');
                });

                inputField.addEventListener('blur', () => {
                    if (inputField.value === '') {
                        inputField.parentElement.querySelector('.details').classList.remove('active');
                    }
                });
            });

            // JavaScript for radio button styling
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radioButton => {
                radioButton.addEventListener('change', () => {
                    radioButtons.forEach(rb => {
                        rb.nextElementSibling.classList.remove('selected');
                    });
                    if (radioButton.checked) {
                        radioButton.nextElementSibling.classList.add('selected');
                    }
                });
            });

            // Add event listener for form submission
            const form = document.getElementById('form');
            form.addEventListener('submit', function (event) {
                const emailInput = document.getElementById('email');
                const errorMessage = emailInput.nextElementSibling;
                if (!validateEmail(emailInput.value)) {
                    errorMessage.style.display = 'block';
                    event.preventDefault();
                }
            });

            // Add event listener for email input changes
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('input', function () {
                const errorMessage = this.nextElementSibling;
                errorMessage.style.display = 'none';
            });

            // Function to validate email
            function validateEmail(email) {
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }
        });
    </script>
</body>

</html>
