<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Register | Create your own account </title>
    <link rel="stylesheet" href="css/signupcss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-image: url(images/tailoring-studio-with-dress-form-laptop.jpg);background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;">
    <div ><a href="index.html">
            <p class="divback"> <b>&laquo;GO BACK&laquo;</b> </p>
        </a>
    </div>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#" id="form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required id="name">
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required id="username">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required id="email">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required id="phonenb">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required id="password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required id="password2">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                      
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="js/signupjs.js"></script>
</body>

</html>
